<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
      <div class="container">
        <div class="form-box">
          <div class="image-music">
            <img src="illustration-hero.svg" alt="" srcset="">
              <div class="content">
                <h1 class="title">Order Summary</h1>
                  <div class="description">
                    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
                      device anywhere you like!</p>
                  </div>
                  <div class="information">
                    <div class="left">
                      <img id="music" src="icon-music.svg" alt="" srcset="">
                      <div class="costing">
                        <p id="annual">Annual Plan</p>
                        <p id="cost">$59.99/year</p>
                      </div>
                    </div>
                    <div class="right">
                      <a id="change" href="#">Change</a>
                    </div>
                  </div>
                  <a id="button" href="#">Proceed to Payment</a>
                  <span>Cancel Order</span>
                </div>
          </div>
        </div>
      </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>
</body>
</html>
